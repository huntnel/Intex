{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Section -->
<div class="background-stuff" style="min-height:90vh;">
    <section class="section style-three pb-0">
      <div class="container">
        <div class="row">
          {% comment %} <div class="col-lg-6 order-1 order-lg-0"> {% endcomment %}
            <div class="contact-area style-two pl-0 pr-0 pr-lg-4">
              <div class="section-title">
                <h3>Add</h3>
              </div>
              <form name="contact_form" class="default-form contact-form" method='POST' action='{% url 'createprescriber' %}'>
                {% csrf_token %}
                <div class="row">
                  <!--Start First Column-->
                  <div class="col-md-6">
                    <!--firstname-->
                    <div class="form-group" for="fname">
                      <input class="form-control" type="text"  name="fname" id="fname" placeholder="First name:" required>
                    </div>
                    <!--Gender-->
                    <div class="form-group">
                      <select class="form-control" name="gender" id="gender" required>
                        <option value="">Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                      </select>
                    </div>
                    <!--do they prescribe opioids -->
                    <div class="form-group">
                      <select class="form-control" name="bPrescriber" id="bPrescriber" default="" required>
                        <option value="">Do they prescribe opioids?</option>
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                      </select>
                    </div>
                    <!-- end prescribe opioids-->
    
                    <!--new amount of total prescriptions-->
                  <div class="form-group" for="total">
                    <input class="form-control" name='total' id='total' type='number' default="1" placeholder="Total prescriptions:" required>
                  </div>
    
                  <!--Quantityp prescribed-->
                  <!--fix the placeholder value later-->
                  <div class="form-group" for="qty">
                    <input class="form-control" type='number' default='1' name='qty' id='qty' min="1" max="99999" placeholder="Times the drug's been prescribed" required>
                  </div>
                  <!--End qty prescribed-->
    
                  </div>
    
              
                  <!--Start Column 2-->
                  <div class="col-md-6">
                    <!--Last Name -->
                    <div class="form-group" for="lname">       
                      <input class="form-control" type="text"  name="lname" id="lname" placeholder="Last name:" required>     
                    </div>
                    <!--state-->
                    <div class="form-group">
                      <select class="form-control" name="location" id="location" required>
                        <option value=''>Select State</option>
                        {% for loc in Locations %}
                            <option value="{{ loc.state }}">{{ loc.state }}</option>
                        {% endfor %}
                      </select>
                    </div>
    
                    <!--Specialty-->
                    <div class="form-group" for="specialty">
                      <input class="form-control" type="text"  name="specialty" id="specialty" placeholder="Specialty:">
                    </div>
    
                    <!--what is the new drug name-->
                    <div class="form-group" for="lastName" required>
                      <select class="form-control" name="drug" id="drug">
                        <option value=''>Select drug</option>
                        {% for d in Drugs %}
                            <option value="{{ d.drugid }}">{{ d.drugname }}</option>
                        {% endfor %}
                      </select>
                    </div>
    
                    
    
                    <!--credentials-->
                    <div class="form-group" for="lastName">
                      <select class="form-control" name="cred" id="cred">
                        <option value=''>Select credentials</option>
                            {% for c in Creds %}
                                <option value="{{ c.id }}">{{ c.credential }}</option>
                            {% endfor %}
                      </select>
                    </div>

                  </div>
                  <div class="col-md-12">
                    <div class="form-group text-center" for="npi">
                        <input class='form-control' type='number' default='1' name='npi' id='npi' min="1" max="9999999999" placeholder="NPI:" required>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn-style-one">Create</button>
                    </div>
                  </div>
                </form>
    
                </div>
    
            </div>
          {% comment %} </div> {% endcomment %}
        </div>
      </div>
    </div>
    </section>
