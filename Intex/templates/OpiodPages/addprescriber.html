<form method="POST" action='{% url 'createprescriber' %}'>
    {% csrf_token %}
    <label for='npi'>Please enter the NPI</label>
    <br>
    <input type='number' default='0' name='npi' id='npi'>
    <br>
    <label for='fname'>First Name:</label>
    <br>
    <input type='text' name='fname' id='fname'>
    <br>
    <label for='lname'>Last Name:</label>
    <br>
    <input type='text' name='lname' id='lname'>
    <br>
    <label for='gender'>Gender:</label>
    <br>
    <input type='text' name='gender' id='gender'>
    <br>
    <label for='specialty'>Specialty:</label>
    <br>
    <input type='text' name='specialty' id='specialty'>
    <br>
    <label for='bPrescriber'>Do they prescribe opioids?</label>
    <br>
    <select name="bPrescriber" id="bPrescriber">
        <option value="True">Yes</option>
        <option value="False">No</option>
    </select>
    <br>
    <label for='total'>Total Prescriptions</label>
    <br>
    <input type='number' default='0' name='total' id='total'>
    <br>
    <label for="location">Location</label>
    <select name="location" id="location">
      <option value="">None</option>
        {% for loc in Locations %}
            <option value="{{ loc.state }}">{{ loc.state }}</option>
            {% endfor %}
    </select>
    <br>
    <button type='submit'>Submit</button>
</form>
