{% extends 'base.html' %}
{% load static %}
{% load templatetags %}

{% block head %}
<!-- stylesheet -->
<link rel="stylesheet" href="{% static 'otherPages/css/displayStyles.css' %}">
{% endblock %} 

{% block content %}

<div style="height:80vh;">
  <div class="background-stuff">
      <h1>Recommended Drugs</h1>
      <div class="table-container">
        <div class="rTable">
          <div class="rTableRow">
          </div>
    
          <!--Loop through results-->
    
          {% comment %} <div class="rTableRow"> {% endcomment %}
            
    
            <!--Drug Name Field-->
            <div class="rTableCell">
              1. {{rec1}}
            </div>
    
            <!--isOpioid field-->
            <div class="rTableCell">
              2. {{rec2}}
            </div>

            <!--isOpioid field-->
            <div class="rTableCell">
              3. {{rec3}}
            </div>

            <!--isOpioid field-->
            <div class="rTableCell">
              4. {{rec4}}
            </div>

            <!--isOpioid field-->
            <div class="rTableCell">
              5. {{rec5}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      {% endblock %}
